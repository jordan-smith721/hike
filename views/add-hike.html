<div class="modal fade" id="addHikeModal" tabindex="-1" role="dialog" aria-labelledby="addHikeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Add a hike</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" id="addHikeForm" action="#">
                    <div class="form-group">
                        <label for="trailName" class="col-form-label">Trail Name:</label>
                        <select class="form-control" id="trailName" name="trailName">
                            <!--repeat group trail names-->
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" name="addHike" value="Add Hike" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
