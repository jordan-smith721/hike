<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Sign Up!</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="signupForm" method="post" action="#" novalidate>
                    <div class="form-group">
                        <label for="fname" class="col-form-label">First Name:</label>
                        <span id="fnameError" class="d-none small text-danger">First name is invalid</span>
                        <input type="text" class="form-control" id="fname" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="col-form-label">Last Name:</label>
                        <span id="lnameError" class="d-none small text-danger">Last name is invalid</span>
                        <input class="form-control" id="lname" name="lname" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpEmail" class="col-form-label">Email:</label>
                        <span id="emailError" class="d-none small text-danger">Please enter a valid email (example@example.com)</span>
                        <input class="form-control" id="signUpEmail" name="signUpEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signPassword" class="col-form-label">Password:</label>
                        <span id="passwordError" class="d-none small text-danger">Password must be at least 8 characters long</span>
                        <input type="password" class="form-control" id="signPassword" name="signPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPass" class="col-form-label">Confirm Password:</label>
                        <span id="confirmError" class="d-none small text-danger">Passwords do not match </span>
                        <input type="password" class="form-control" id="confirmPass" name="confirmPass" required>
                    </div>
                    <div class="form-group">
                        <label for="premium" class="form-check-label">Become a premium member</label>
                        <input id="premium" name="premium" type="checkbox" class="form-check-inline">
                    </div>
                    <div class="modal-footer form-group">
                        <button type="button" data-dismiss="modal" class="btn btn-blue">Close</button>
                        <input type="submit" name="signup" value="Sign Up" class="btn btn-green">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
